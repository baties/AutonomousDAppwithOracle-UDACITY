<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <nav class="container">           
            <div id="display-wrapper" class="top-20">
            </div>
    </nav>

    <div class="container" style="margin-top: 400px">
        <label class="h4">Airline Registration</label>
        <div class="row ">
            <input type="text" id="register-airline-address" placeholder="Airline address">
          <!-- <btn class="btn btn-primary" id="register-airline-btn">Register Airline</btn>--> 
            <btn class="btn btn-primary" id="fund-airline-btn" style="margin-left:20px">Fund Airline</btn>
        </div>
    </div>

    <div class="container">
        <label class="h4">Flight Registration</label>
        <div class="row ">
            <input type="text" id="register-flight-airline" placeholder="Airline address">
            <input type="text" id="register-flight" placeholder="Flight ">
            <input type="text" id="register-flight-from" placeholder="From">
            <input type="text" id="register-flight-to" placeholder="To">
            <btn class="btn btn-primary" id="register-flight-btn">Register Flight</btn>
        </div>
    </div>

    <div class="container">
        <label class="h4">Buy insurance</label>
            <div class="row top-20">
                <label class="form" for="insurance-airline-name">Airline</label>
                <input type="text" id="insurance-airline-name" placeholder="Airline">
                <label class="form" for="select-flight">Available Flights</label>
                <select style="width: 200px" id="select-flight"></select>
                <btn class="btn btn-primary" id="get-flights" style="margin-left:20px">Get Flights</btn>
            </div>
            <div class="row top-20">
                <label class="form">Insurance</label>
                <input type="text" style="width: 300px" id="insurance-amount" placeholder="Insurance should be less then 1 ether">
                <btn class="btn btn-primary" id="buy-insurance">Buy</btn>
                <btn class="btn btn-primary" id="submit-oracle" style="margin-left:20px">Fetch Flight Status</btn>
            </div>
    </div>

    <div class="container">
        <label class="h4">Claim insurance</label>
            <div class="row top-20">
                <label class="form">Passenger address</label>
                <input type="text" id="passenger-address" >
                <label class="form" id="balance-amount">0 ether</label>
                <btn class="btn btn-primary" id="remaining-balance">Remaining Balance</btn>
                <btn class="btn btn-primary" style="margin-left:20px" id="withdraw">Withdraw</btn>
            </div>
    </div>
</body>

</html>
